<div class="search-container">
    <form action="{{ action_url|default:'' }}" method="GET" class="search-form">
        <input type="search" id="search" class="search-input"
            placeholder="{{ placeholder_text|default:'Buscar cliente...' }}" name="qs" value="{{ request.GET.qs }}">
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </form>
    
    <form method="GET" action="{{ action_url }}" class="d-flex align-items-center gap-2" id="status-form">
        <label for="status-filter" class="form-label mb-0 me-2"><strong>Status:</strong></label>
        <select name="status" id="status-filter" class="form-select fs-4" onchange="this.form.submit()">
            <option value="" {% if not request.GET.status %}selected{% endif %}>Todos</option>
            <option value="ativo" {% if request.GET.status == 'ativo' %}selected{% endif %}>Ativo</option>
            <option value="inativo" {% if request.GET.status == 'inativo' %}selected{% endif %}>Inativo</option>
            <option value="bloqueado" {% if request.GET.status == 'bloqueado' %}selected{% endif %}>Bloqueado</option>
        </select>
    </form>
</div>
